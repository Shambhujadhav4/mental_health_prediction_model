<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mental Health Prediction Tool - Get insights into your mental health status">
    <meta name="keywords" content="mental health, prediction, wellness, self-care">
    <title>Mental Health Prediction</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            padding: 20px;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 80px; /* Account for running note */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
                padding-top: 70px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: #ebf7f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-in-out;
        }
        
        /* Mobile responsive container */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 15px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                border-radius: 5px;
            }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin: 5px 0 2px;
            color: #555;
        }
        /* Mobile responsive form elements */
        @media (max-width: 768px) {
            input, select, button {
                padding: 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            label {
                font-size: 14px;
                margin: 8px 0 4px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            input, select, button {
                padding: 10px;
                font-size: 14px;
            }
            
            label {
                font-size: 13px;
                margin: 6px 0 3px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
        }
        input:focus, select:focus {
            border-color: #5b86e5;
            box-shadow: 0 0 8px rgba(91, 134, 229, 0.6);
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        #result, #probabilities, #disclaimer, #model-accuracy {
            margin-top: 10px;
            color: #333;
        }
        #result {
            font-weight: bold;
            color: #007bff;
        }
        #probabilities table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        #probabilities th, #probabilities td {
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        #probabilities th {
            background: #f0f0f0;
        }
        .result.positive {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.negative {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.neutral {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #model-accuracy {
            font-size: 0.9em;
            color: #555;
        }
        /* Styles for corner buttons */
        .corner-buttons {
            position: absolute;
            top: 40px; /* Adjusted to avoid overlap with running note */
            right: 10px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px; /* Space between buttons */
        }
        
        /* Mobile responsive corner buttons */
        @media (max-width: 768px) {
            .corner-buttons {
                position: fixed;
                top: 60px;
                right: 5px;
                gap: 5px;
                z-index: 1000;
            }
            
            .corner-button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .corner-buttons {
                top: 50px;
                right: 2px;
                gap: 3px;
            }
            
            .corner-button {
                padding: 6px 8px;
                font-size: 10px;
            }
        }
        .corner-button {
            padding: 10px 20px;
            background: #00ddff;
            color: Black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none; /* Remove underline from links */
            display: block; /* Ensure buttons take full width of container */
        }
        .corner-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        /* Styles for running note */
        .running-note {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: white;
            padding: 10px 0;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            z-index: 1001;
        }
        
        /* Mobile responsive running note */
        @media (max-width: 768px) {
            .running-note {
                padding: 8px 0;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .running-note {
                padding: 6px 0;
                font-size: 12px;
            }
        }
        .running-note span {
            display: inline-block;
            padding-left: 100%; /* Start off-screen */
            animation: scroll 25s linear infinite; /* Scroll animation */
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <script>
        function calculateSentimentFromText() {
            const textInput = document.getElementById('sentimentTextInput');
            if (textInput.style.display === 'none') {
                textInput.style.display = 'block';
            } else {
                textInput.style.display = 'none';
            }
        }
        
        function analyzeTextSentiment() {
            const text = document.getElementById('sentimentText').value.trim();
            if (!text) {
                alert('Please enter some text to analyze.');
                return;
            }
            
            fetch('/calculate_sentiment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.sentiment_score !== undefined) {
                    // Update the sentiment score input
                    document.getElementById('sentimentScore').value = data.sentiment_score;
                    
                    // Show the result
                    const resultDiv = document.getElementById('sentimentResult');
                    resultDiv.style.display = 'block';
                    
                    let colorClass = 'neutral';
                    if (data.interpretation.level === 'positive') colorClass = 'positive';
                    else if (data.interpretation.level === 'negative') colorClass = 'negative';
                    
                    resultDiv.className = `result ${colorClass}`;
                    resultDiv.innerHTML = `
                        <strong>Sentiment Score: ${data.sentiment_score}</strong><br>
                        ${data.interpretation.description}<br>
                        <em>${data.interpretation.recommendation}</em>
                    `;
                } else {
                    alert('Error calculating sentiment: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to calculate sentiment score');
            });
        }
        
        function predictMentalHealth() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            
            const data = {
                Sentiment_Score: parseFloat(formData.get('Sentiment_Score')),
                HRV: parseFloat(formData.get('HRV')),
                Sleep_Hours: parseFloat(formData.get('Sleep_Hours')),
                Activity: parseInt(formData.get('Activity')),
                Age: parseInt(formData.get('Age')),
                Gender: formData.get('Gender'),
                Work_Study_Hours: parseFloat(formData.get('Work_Study_Hours'))
            };
            
            if (isNaN(data.Sentiment_Score) || data.Sentiment_Score < 0 || data.Sentiment_Score > 1) {
                document.getElementById('result').innerText = 'Error: Sentiment Score must be between 0 and 1';
                return;
            }
            
            // Round sentiment score to 3 decimal places for consistency
            data.Sentiment_Score = Math.round(data.Sentiment_Score * 1000) / 1000;
            if (isNaN(data.HRV) || data.HRV < 0) {
                document.getElementById('result').innerText = 'Error: HRV cannot be negative';
                return;
            }
            if (isNaN(data.Sleep_Hours) || data.Sleep_Hours < 0) {
                document.getElementById('result').innerText = 'Error: Sleep Hours cannot be negative';
                return;
            }
            if (isNaN(data.Activity) || data.Activity < 0) {
                document.getElementById('result').innerText = 'Error: Activity cannot be negative';
                return;
            }
            if (isNaN(data.Age) || data.Age < 0) {
                document.getElementById('result').innerText = 'Error: Age cannot be negative';
                return;
            }
            if (isNaN(data.Work_Study_Hours) || data.Work_Study_Hours < 0) {
                document.getElementById('result').innerText = 'Error: Work/Study Hours cannot be negative';
                return;
            }
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
                    const probsTable = document.getElementById('probabilities-table');
                    probsTable.innerHTML = '';
                    for (const [status, prob] of Object.entries(data.probabilities)) {
                        const row = probsTable.insertRow();
                        row.insertCell(0).innerText = status;
                        row.insertCell(1).innerText = (prob * 100).toFixed(2) + '%';
                    }
                    document.getElementById('disclaimer').innerText = data.disclaimer || '';
                    document.getElementById('model-accuracy').innerText = data.model_accuracy;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                    document.getElementById('probabilities-table').innerHTML = '';
                    document.getElementById('disclaimer').innerText = '';
                    document.getElementById('model-accuracy').innerText = '';
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Request failed';
                document.getElementById('probabilities-table').innerHTML = '';
                document.getElementById('disclaimer').innerText = '';
                document.getElementById('model-accuracy').innerText = '';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <!-- Running note at top-middle -->
    <div class="running-note">
        <span>🔴 If your mental health state is HIGH, do not rely solely on this model. Please seek guidance from a qualified doctor, therapist, or mental health expert immediately. Your well-being is a priority. </span>
    </div>

    <!-- Container for all buttons in top-right corner -->
    <div class="corner-buttons">
        <a href="/sentiment_calculator" class="corner-button">🧠 Sentiment Calculator</a>
        <a href="https://drive.google.com/file/d/1Hw6rPJr3__-2Bm3OjLbeQ8d7aCemkRKe/view?usp=sharing" target="_blank" class="corner-button">HIGH state</a>
        <a href="https://drive.google.com/file/d/1NizreiiJS0jtd5avQcwilrJPRPF7CpmN/view?usp=sharing" target="_blank" class="corner-button">MEDIUM state</a>
        <a href="https://drive.google.com/file/d/1LUCPIfqEJlliE1R2bM3wpEqAkZ_-3OsK/view?usp=sharing" target="_blank" class="corner-button">LOW state</a>
    </div>

    <div class="container">
        <h2>Mental Health Prediction</h2>
        <form id="predictionForm" onsubmit="event.preventDefault(); predictMentalHealth();">
            <label>Sentiment Score (0 to 1):</label>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="number" step="0.001" min="0" max="1" name="Sentiment_Score" id="sentimentScore" required style="flex: 1;">
                <button type="button" onclick="calculateSentimentFromText()" style="padding: 8px 12px; font-size: 12px; margin: 0;">🧠 Calculate</button>
            </div>
            <div id="sentimentTextInput" style="display: none; margin-top: 10px;">
                <label>Enter your thoughts/feelings to calculate sentiment:</label>
                <textarea id="sentimentText" placeholder="How are you feeling today? What's on your mind?..." style="height: 60px; resize: vertical;"></textarea>
                <button type="button" onclick="analyzeTextSentiment()" style="margin-top: 5px;">Analyze Text</button>
                <div id="sentimentResult" style="margin-top: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
            </div>
            
            <label>HRV (Heart Rate Variability):</label>
            <input type="number" step="0.01" name="HRV" required>
            
            <label>Sleep Hours:</label>
            <input type="number" step="0.1" name="Sleep_Hours" required>
            
            <label>Activity (Steps/Day):</label>
            <input type="number" name="Activity" required>
            
            <label>Age:</label>
            <input type="number" name="Age" required>
            
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label>Work/Study Hours:</label>
            <input type="number" step="0.1" name="Work_Study_Hours" required>
            
            <button type="submit">Predict</button>
        </form>
        <h3 id="result"></h3>
        <div id="probabilities">
            <table id="probabilities-table">
                <tr><th>Status</th><th>Probability</th></tr>
            </table>
        </div>
        <div id="disclaimer"></div>
        <div id="model-accuracy"></div>
    </div>
